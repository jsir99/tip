<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="calcbox.css">
<link rel="stylesheet" href="mobile.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <div id="logo"><img src="images/logo.svg" alt=""></div>

    <div class="subcont" id="bill">
      <h3>Bill</h3>
      <form action="" class="input-bar" id="billform">
        <img src="images/icon-dollar.svg" id="dollar-sign" alt="">
        <input type="text"  placeholder="0"
        onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
      </form>
    </div>
    <div class="subcont" id="select">
      <h3>Select Tip %</h3>
      <form action="" id="selecttipform">
        <input type="radio" id="five" name="tip-percent" value="0.05">
        <label for="five"><span>5%</span></label>
        <input type="radio" id="ten" name="tip-percent" value="0.10">
        <label for="ten"><span>10%</span></label>
        <input type="radio" id="fifteen" name="tip-percent" value="0.15">
        <label for="fifteen"><span>15%</span></label>
        <input type="radio" id="twenty" name="tip-percent" value="0.20">
        <label for="twenty"><span>20%</span></label>
        <input type="radio" id="twentyfive" name="tip-percent" value="0.25">
        <label for="twentyfive"><span>25%</span></label>
        <input type="radio" id="fifty" name="tip-percent" value="0.50">
        <label for="fifty"><span>50%</span></label>

      </form>
    </div>

    <div class="subcont" id="number-people">
      <h3>Number of People</h3>
      <form action="" class="input-bar" id="numberpeopleform">
        <span class="">Can't be zero</span>
        <img src="images/icon-person.svg" id="dollar-sign" alt="">
        <input type="text" placeholder="1" value="1" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
      </form>
    </div>

    <div class="subcont" id="calc">
      <div id="tip-amount">
        <div class="text">
          <h6>Tip Amount</h6>
          <p>/ person</p>
        </div>
        <span class="amount">$0.00</span>
      </div>
      <div id="total">
        <div class="text">
          <h6>Total</h6>
          <p>/ person</p>
        </div>
        <span class="amount">$0.00</span>
      </div>
      <div id="reset">
        <button>Reset</button>
      </div>
    </div>
  </div>




</body>
<script src="app.js"></script>

</html>
